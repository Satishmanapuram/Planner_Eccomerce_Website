<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h1>Login</h1>
        <form>
          <div class="login gaps">
            <div class="uname">
              <label for="uname">Enter UserName</label>
            </div>
            <input type="text" placeholder="Enter UserName" id="uname" />
           </div>
          <div class="login gaps">
            <div class="uname">
              <label for="password">Enter Password</label>
            </div>
            <input
              type="password"
              maxlength="1024"
              id="password"
              autocomplete="new-password"
              placeholder="Enter Password"
              name="password"
              tabindex="5"
              class="pwd"
              aria-autocomplete="list"
            />
          </div>
          <button type="submit"><a href="./index.html">Submit</a></button>
        </form>
        <h6>
          If Forget Password? Click here <a href="#">Forget Password</a>
        </h6>
      </div>
    </div>
  </body>
</html>
