<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup-container">
        <h1>Sign Up</h1>
        <form>
          <div class="signup gaps">
            <div class="fname">
              <label for="fname">Full Name</label>
            </div>
            <input type="text" placeholder="Enter Full Name" id="fname" />
          </div>
          <div class="signup gaps">
            <div class="fname">
              <label for="number">Mobile Number</label>
            </div>
            <input
              type="number"
              maxlength="10"
              id="number"
              autocomplete="number"
              name="number"
              tabindex="3"
              placeholder="Enter Mobile Number"

            />
          </div>
          <div class="signup gaps">
            <div class="fname">
              <label for="email">Email Id</label>
            </div>
            <input
              type="email"
              maxlength="64"
              id="ap_email"
              autocomplete="email"
              name="email"
              tabindex="3"
              placeholder="Enter Email Id"
            />
          </div>
          <div class="signup gaps">
            <div class="fname gaps">
              <label for="number">Password</label>
            </div>

            <input
              type="password"
              maxlength="1024"
              id="password"
              autocomplete="new-password"
              placeholder="At least 6 characters"
              name="password"
              tabindex="5"
              class="pwd"
              aria-autocomplete="list"
            />
          </div>
          <div class="signup gaps">
            <div class="fname">
              <label for="number">Re-enter Password</label>
            </div>
            <input
              type="password"
              maxlength="1024"
              id="password"
              autocomplete="new-password"
              placeholder="At least 6 characters"
              name="password"
              tabindex="5"
              class="pwd"
              aria-autocomplete="list"
            />
          </div>
          <button type="submit"><a href="./login.html">Submit</a></button>
        </form>
        <h6>
          By creating an account, you agree to Planeer's Conditions of Use and
          Privacy Notice.
        </h6>
      </div>
    </div>
  </body>
</html>
